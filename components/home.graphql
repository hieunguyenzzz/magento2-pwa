query Home {
  categories(filters: { ids: { in: ["41", "26"] } }) {
    items {
      uid
      children_count
      products(pageSize: 20) {
        items {
          uid
          sku
          name
          small_image {
            url
            label
          }
          price_range {
            maximum_price {
              ...ProductListPrice
            }
            minimum_price {
              ...ProductListPrice
            }
          }
        }
      }
    }
  }
}
